<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowChat - Sign In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            min-width: 320px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .user-info {
            display: none;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin: 0 auto 1rem;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .error {
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ðŸ’¬ FlowChat</div>
        <p class="subtitle">Sign in to start messaging</p>
        
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="1002352748854-q91apnqvp6p2br9er72ij1tl12c1ffqb.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" 
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular">
        </div>

        <!-- User Info (hidden initially) -->
        <div id="user-info" class="user-info">
            <img id="user-avatar" class="avatar" src="" alt="User Avatar">
            <div id="user-name"></div>
            <div id="user-email"></div>
            <button class="btn" onclick="goToChat()">Enter Chat</button>
            <button class="btn" onclick="signOut()" style="background: #dc3545;">Sign Out</button>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8000'; // Change to your deployed backend URL
        let currentUser = null;
        let authToken = null;

        function handleCredentialResponse(response) {
            console.log("Google token received:", response.credential);
            
            // Send token to your backend
            loginWithBackend(response.credential);
        }

        async function loginWithBackend(googleToken) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/routes/users/google-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        google_token: googleToken,
                        username: null // Let backend generate from email
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Login successful:", data);
                    
                    // Store user data and JWT token
                    currentUser = data.user;
                    authToken = data.access_token;
                    
                    // Store in localStorage for persistence
                    localStorage.setItem('auth_token', authToken);
                    localStorage.setItem('user_data', JSON.stringify(currentUser));
                    
                    // Show user info
                    showUserInfo(currentUser);
                    
                } else {
                    const error = await response.json();
                    showError(`Login failed: ${error.detail}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            }
        }

        function showUserInfo(user) {
            // Hide Google Sign-In button
            document.getElementById('g_id_onload').style.display = 'none';
            document.querySelector('.g_id_signin').style.display = 'none';
            
            // Show user info
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-name').textContent = user.username;
            document.getElementById('user-email').textContent = user.email;
            
            // Note: Google profile picture would need to be stored during login
            // For now, use a placeholder
            document.getElementById('user-avatar').src = `https://ui-avatars.com/api/?name=${user.username}&background=667eea&color=fff`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function signOut() {
            // Clear stored data
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            currentUser = null;
            authToken = null;
            
            // Hide user info
            document.getElementById('user-info').style.display = 'none';
            
            // Show Google Sign-In button again
            document.getElementById('g_id_onload').style.display = 'block';
            document.querySelector('.g_id_signin').style.display = 'block';
            
            // Sign out from Google
            google.accounts.id.disableAutoSelect();
        }

        function goToChat() {
            // Redirect to your main chat interface
            window.location.href = 'index.html'; // Your main PWA page
        }

        // Check if user is already logged in on page load
        window.addEventListener('load', function() {
            const storedToken = localStorage.getItem('auth_token');
            const storedUser = localStorage.getItem('user_data');
            
            if (storedToken && storedUser) {
                authToken = storedToken;
                currentUser = JSON.parse(storedUser);
                showUserInfo(currentUser);
            }
        });
    </script>
</body>
</html>
