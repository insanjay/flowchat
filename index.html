<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Messaging App</title>
    <link rel="stylesheet" href="frontend\static\css\style.css">
</head>
<body>
    <link rel="icon" href="data:,">
    <div class="chat-container">  <!-- FIX: Add missing container -->
        <div class="chat-header">
            <h2>Advanced Messaging App</h2>
            <div class="controls">
                <button id="organizerBtn" onclick="toggleOrganizer()">ğŸ“¦ Organize</button>
                <div class="search-box">
                    <select id="searchFilter">
                        <option value="all">All Messages</option>
                        <option value="text">Text Only</option>
                        <option value="links">Links</option>
                        <option value="images">Images</option>
                        <option value="pdf">PDFs</option>
                        <option value="ppt">Presentations</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="ğŸ” Search messages, files, links...">
                    <button onclick="searchMessages()">Search</button>
                </div>
            </div>
        </div>

        <div id="organizedView" style="display: none;">
            <div class="category-grid">
                <div class="category-card" onclick="showCategory('links')">
                    <h3>ğŸ”— Links</h3>
                    <span id="linksCount">0</span>
                </div>
                <div class="category-card" onclick="showCategory('pdf')">
                    <h3>ğŸ“„ PDFs</h3>
                    <span id="pdfCount">0</span>
                </div>
                <div class="category-card" onclick="showCategory('ppt')">
                    <h3>ğŸ“Š Presentations</h3>
                    <span id="pptCount">0</span>
                </div>
                <div class="category-card" onclick="showCategory('images')">
                    <h3>ğŸ–¼ï¸ Images</h3>
                    <span id="imagesCount">0</span>
                </div>
            </div>
        </div>
        
        <div class="message-container" id="messageContainer">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <input type="file" id="fileInput" style="display:none">
            <button onclick="document.getElementById('fileInput').click()">ğŸ“</button>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="frontend/static/js/chat.js"></script>
</body>
</html>
